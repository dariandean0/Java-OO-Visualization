<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Java OO Visualizer</title>
        <!--Load bootstrap 5 CSS stylesheet-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar" style="background-color: #0d1a2d;" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand me-4"><strong>Java OO Visualizer</strong></a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form>
                        <button class="btn btn-primary me-2" href="#">Main Visualizer</a>
                        <button class="btn btn-outline-primary me-2" href="#">Diagram Creator</a>
                        <button class="btn btn-outline-primary" href="#">Diagram Comparer</a>
                    </form>
                </ul>
            </div>
        </nav>

        <!-- Code Editor & Diagram -->
        <div class="container-fluid">
            <div class="row" style="height:100vh;">
                <!--Code editor-->
                <div class="col-6 d-flex flex-column" style="background-color: #FFFFFF; margin:0; padding:0;">
                    <div class="p-2 fw-bold" style="background-color: #DDDDDD;">Java Code Editor</div>
                         <div class="rounded p-2 bg-dark d-flex" style="height:80vh;">
                            <div id="lineNumbers" class="bg-dark text-light text-end pe-2 flex-shrink-0" style="user-select:none; width:40px; font-family: monospace; font-size: 0.9rem; line-height: 1.5rem; overflow:hidden;"></div>

                            <textarea id="codeArea" class="form-control border-0 bg-dark text-light flex-grow-1" style="padding-top:0;resize:none; font-family:monospace; font-size:0.9rem; line-height:1.5rem; height:100%; overflow:auto;" spellcheck="false"></textarea>
                        </div>
                        <!--Add dynamic line numbers to code editor-->
                        <script>
                            const CODE_AREA = document.getElementById('codeArea')
                            const LINE_NUMBERS = document.getElementById('lineNumbers')

                            function updateLines() {
                                var lines = CODE_AREA.value.split('\n').length;
                                LINE_NUMBERS.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
                            }

                            CODE_AREA.addEventListener('input', updateLines);
                            CODE_AREA.addEventListener('scroll', () => {
                                LINE_NUMBERS.scrollTop = CODE_AREA.scrollTop;
                            });

                            updateLines();
                        </script>
                    </div>
                <!--Diagram-->
                <div class="col-6 d-flex flex-column" style="background-color: #FAFAFA; margin:0; padding:0;">
                    <div class="p-2 fw-bold" style="background-color: #DDDDDD;">Memory Diagram</div>
                    </div>
                </div>
            </div>
        </div>
        <!--Bootstrap JS code-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
